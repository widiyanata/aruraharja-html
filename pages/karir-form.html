<div class="karir-form py-5 bg-primary">
  <div class="karir-form-wrapper py-lg-5">
    <div class="container">
      <div class="karir-form-header">
        <div class="row justify-content-center">
          <div class="col-md-6">
            <div class="text-center">
              <h2 class="text-white">Lamar Pekerjaan</h2>
              <p class="text-white">
                Berminat untuk bergabung bersama ARU Raharja? silahkan isi dan
                kirimkan data diri anda di bawah ini
              </p>
            </div>
          </div>
        </div>
      </div>

      <div class="form card">
        <form class="">
          <div class="card-body p-lg-5">
            <div class="data-diri">
              <h3 class="text-primary mb-4">Data Diri</h3>
              <div class="row g-3">
                <div class="col">
                  <div class="mb-3">
                    <label for="" class="form-label">Nama Lengkap</label>
                    <input
                      type="text"
                      class="form-control"
                      name=""
                      placeholder="Masukan Aama Anda"
                    />
                  </div>
                </div>
                <div class="col">
                  <div class="mb-3">
                    <label for="" class="form-label">Kewarganegaraan</label>
                    <select name="kewarganegaraan" id="" class="form-select">
                      <option value=""></option>
                      <option value="WNI">WNI</option>
                      <option value="WNA">WNA</option>
                    </select>
                  </div>
                </div>
                <div class="col">
                  <div class="mb-3">
                    <label for="" class="form-label">Jenis Kelamin</label>
                    <select name="jenis_kelamin" id="" class="form-select">
                      <option value=""></option>
                      <option value="pria">Pria</option>
                      <option value="wanita">Wanita</option>
                    </select>
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="col">
                  <div class="mb-3">
                    <label for="" class="form-label">Alamat Anda</label>
                    <textarea name="" id="" cols="30" rows="10" class="form-control"></textarea>
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="col-md-4">
                  <div class="mb-3">
                    <label for="" class="form-label">Kota</label>
                    <select name="kota" id="" class="form-select">
                      <option value=""></option>
                      <option value="jakarta">Jakarta</option>
                      <option value="Bandung">Bandung</option>
                      <option value="Tangerang">Tangerang</option>
                    </select>
                  </div>
                </div>
                <div class="col-md-4">
                  <div class="mb-3">
                    <label for="" class="form-label">Provinsi</label>
                    <select name="provinsi" id="" class="form-select">
                      <option value=""></option>
                      <option value="jakarta">Jakarta</option>
                      <option value="Jawa Barat">Jawa Barat</option>
                      <option value="Jawa Barat">Jawa Barat</option>
                    </select>
                  </div>
                </div>
              </div>

              <div class="row">
                <div class="col-md-4">
                  <div class="mb-3">
                    <label for="" class="form-label">Email Anda</label>
                    <input
                      type="email"
                      class="form-control"
                      name="email"
                      placeholder="Masukan Email Anda"
                    />
                  </div>
                </div>
                <div class="col-md-4">
                  <div class="mb-3">
                    <label for="" class="form-label">No Handphone</label>
                    <input
                      type="text"
                      class="form-control"
                      name="no_handphone"
                      placeholder="081234567890"
                    />
                  </div>
                </div>
              </div>

            </div>

            <div id="data-keahlian">
              <h3 class="text-primary mb-4">Data Diri</h3>
              <div class="row">
                <div class="col">
                  <div class="mb-3">
                    <label for="" class="form-label">Lama Pengalaman Kerja</label>
                    <select name="lama_pengalaman" id="" class="form-select">
                      <option value=""></option>
                      <option value="0">0</option>
                      <option value="1">1</option>
                      <option value="2">2</option>
                      <option value="3">3</option>
                      <option value="4">4</option>
                      <option value="5">5</option>
                    </select>
                  </div>
                </div>
                <div class="col">
                  <div class="mb-3">
                    <label for="" class="form-label">Keahlian Anda</label>
                    <input
                      type="email"
                      class="form-control"
                      name="email"
                      placeholder="Masukan Email Anda"
                    />
                  </div>
                </div>
                <div class="col">
                  <div class="mb-3">
                    <label for="" class="form-label">Divisi</label>
                    <select name="divisi" id="" class="form-select">
                      <option value="">Pilih Divisi</option>
                      <option value="divisi 1">divisi 1</option>
                      <option value="divisi 2">divisi 2</option>
                      <option value="divisi 3">divisi 3</option>
                    </select>
                  </div>
                </div>
                <div class="col">
                  <div class="mb-3">
                    <label for="" class="form-label">Penempatan</label>
                    <select name="penempatan" id="" class="form-select">
                      <option value="">Pilih penempatan</option>
                      <option value="penempatan 1">penempatan 1</option>
                      <option value="penempatan 2">penempatan 2</option>
                      <option value="penempatan 3">penempatan 3</option>
                    </select>
                  </div>
                </div>
              </div>
            </div>

            <div id="data-pendidikan">
              <h3 class="text-primary mb-4">Data Diri</h3>
              <div class="row">
                <div class="col">
                  <div class="mb-3">
                    <label for="" class="form-label">Pendidikan Terakhir</label>
                    <select name="pendidikan_terakhir" id="" class="form-select">
                      <option value=""></option>
                      <option value="0">0</option>
                      
                    </select>
                  </div>
                </div>
                <div class="col">
                  <div class="mb-3">
                    <label for="" class="form-label">Jurusan Pendidikan</label>
                    <input
                      type="email"
                      class="form-control"
                      name="email"
                      placeholder="Masukan Email Anda"
                    />
                  </div>
                </div>
                
              </div>
            </div>

            <div id="data-tambahan">
              <div class="row">
                <div class="col">
                  <div class="mb-3">
                    <label for="" class="form-label">Jelaskan tentang diri Anda</label>
                    <textarea name="data_tambahan" id="" cols="30" rows="5" class="form-control"></textarea>
                  </div>
                </div>
              </div>
            </div>

            <div id="upload-berkas">
              <div class="row">
                <div class="form-group">
                  <label for=""></label>
                  <input type="file" class="form-control-file" name="" id="" placeholder="" aria-describedby="fileHelpId">
                  <small id="fileHelpId" class="form-text text-muted">Ukuran file max 1mb dan format PDF</small>
                </div>
              </div>
            </div>

          </div>
          <div class="card-footer">
            <div class="row justify-content-center">
              <div class="col-4">
                <div class="d-grid gap-2">
                  <button class="btn btn-primary btn-lg">Kirim Data Diri</button>
                </div>
              </div>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
